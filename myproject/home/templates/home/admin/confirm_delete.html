{% extends "home/admin_base.html" %}

{% block title %}Xác nhận xóa{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-6">
    <div class="card card-admin">
      <div class="card-admin-header">
        <h5 class="mb-0">Xác nhận xóa {{ model_label }}</h5>
      </div>
      <div class="card-body p-4">
        <p class="mb-3">Bạn có chắc muốn xóa?</p>
        <p class="fw-semibold">{{ obj }}</p>
        <form method="post">
          {% csrf_token %}
          <div class="d-flex gap-2">
            <a href="{% url list_url %}" class="btn btn-outline-secondary">Hủy</a>
            <button type="submit" class="btn btn-danger">Xóa</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
